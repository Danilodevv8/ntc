<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!--tag main  tag principal do site usa para o coteudo mais

        o main n pode ser repetido o conteudo de main deve ser unico
    -->
    <main>
        <h2> SSSSSSSSSSSSSSSSSS</h2>
        <p>informações </p>
        <p>comentarios 2</p>
        <p>produtos </p>
        </section>
