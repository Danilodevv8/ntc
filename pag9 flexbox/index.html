        <div class="Space-around">
            <div class="box"></div>

        </div>

        <h2>Space between</h2>
        <div class="Space-between">
            <div class="box"></div>

        </div>

        <h2>end</h2>
        <div class="end">
            <div class="box"></div>

            <div class="box"></div>

        </div>

        <!--align items !>-->

        <h2>center</h2>
        <div class="align-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>


        <h2>end</h2>
        <div class="flex-end">
            <div class="box"></div>

        <div class="stretch">
            <div class="box"></div>

        </div>

        <!--GAP-->

        <div class="gap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>

        </div>
        <!--ORDER-->
        <h2>
            order
        </h2>

            <div class="box" id="three">3</div>
            <div class="box" id="one">1</div>
            <div class="box" id="two">2</div>

        </div>

        <!--GROW-->

        <h2>
            GROW
        </h2>
        <div class="grow">
            <div class="box"></div>
            <div class="box big"></div>
            <div class="box"></div>


        </div>

        <!--BASIS-->

        <h2>
            basis
        </h2>
        <div class="basis">
            <div class="box"></div>
            <div class="box big"></div>
            <div class="box"></div>





        </div>

        <!--SHRINK-->
        <h2>
            SHRINK
        </h2>
        <div class="shrink">
            <div class="box"></div>
            <div class="box small"></div>
            <div class="box"></div>

        </div>
        <!--flex shorthan-->
        <h2>
            shorthand
        </h2>
        <div class="shorthand">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>

        </div>

        <h2>
            auto alinhamento
